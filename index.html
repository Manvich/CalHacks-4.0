	<script>
		function isNumber(evt) {
			evt = (evt) ? evt : window.event;
			var charCode = (evt.which) ? evt.which : evt.keyCode;
			if (charCode > 31 && (charCode < 48 || charCode > 57)) {
				return false;
			}
			return true;
		}
	</script>
	
	<noscript>Please enable Javascript support.</noscript>
	<input style="border-style:none; height:50px; width:50px; font-size:50px;" type="text" maxlength="1" onkeypress="return isNumber(event)"></input>
